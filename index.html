<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoy Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
            font-size: 18px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">Loading game...</div>
    
    <div id="ui-container">
        <div id="convoy-health">Vehicle Health: 100%</div>
        <div id="score">Score: 0m</div>
        <div id="wave">Difficulty: 1</div>
        <div id="controls" style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            Controls:<br>
            - Left Click: Shoot<br>
            - Right Click + Mouse Move: Rotate Camera 360Â°
        </div>
    </div>
    
    <div id="game-over">
        <h2>Game Over</h2>
        <p>Your vehicle was destroyed! Final score: 0m</p>
        <button id="restart-button">Restart Game</button>
    </div>

    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Game scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
